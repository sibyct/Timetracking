<mat-card class="employee-card" (click)="viewProfile.emit(employee()?.id)">
    <div class="profile">
        <img [src]="employee()?.photo || 'assets/images/default-user.png'" [alt]="employee()?.name"
            class="profile-img" />

        <div class="info">
            <h3>{{ employee()?.name }}</h3>
            <span class="position">{{ employee()?.position }}</span>
            <span class="dept">{{ employee()?.department }}</span>
        </div>
    </div>
</mat-card>

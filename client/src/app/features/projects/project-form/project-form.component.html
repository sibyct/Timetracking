<h2 mat-dialog-title>Add New Project</h2>

<mat-dialog-content>
    <form [formGroup]="projectForm" class="project-form">
        <mat-form-field appearance="outline">
            <mat-label>Project Name</mat-label>
            <input matInput formControlName="name" placeholder="Ex. Website Redesign">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Client</mat-label>
            <input matInput formControlName="client" placeholder="Ex. Acme Corp">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
                @for (type of types; track type) {
                <mat-option [value]="type">{{type}}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                @for (status of statuses; track status) {
                <mat-option [value]="status">{{status}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="projectForm.invalid">Create
        Project</button>
</mat-dialog-actions>
